<!DOCTYPE html>
<html data-ng-app="edsApp">
    <head>
        <title>Attendance</title>
        <style>
            .table1{
                border: solid 1px #666;
                width: 100%;
            }
            .table1 td{
                border: solid 1px #666;
                padding: 3px;
            }
        </style>      
    </head>
    <body>
        
       
        <div>
            <div data-ng-view=""></div>
        </div>

        
        <script src="angular.min.js" type="text/javascript"></script>  
        <script src="angular-route.min.js" type="text/javascript"></script>
        <script src="angular-local-storage.js" type="text/javascript"></script>
             
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/services.js" type="text/javascript"></script>
        <script src="app/controllers.js" type="text/javascript"></script>  
        <script src="app/directives.js" type="text/javascript"></script>
            
        <script type="text/ng-template" id="edslist.html">
            <div class="container">
                <div>
                    <ul data-ng-repeat="st in statusList">
                        <li>{{st.statusName}} ( {{statusCount(st.statusID)}} )</li>
                    </ul>
                </div>
                <h3>Attendance</h3>
                <input type="text" ng-model="filter.name"/>
                <select ng-model="filter.statusID" >
                    <option value="">All</option>
                    <option data-ng-repeat="st in statusList" value="{{st.statusID}}">{{st.statusName}}</option>
                </select>
                <ul data-ng-repeat="eds in edsList|filter:filter">
                    <li data-ng-click="showStatus(eds)">
                        <div>{{eds.name}} - {{eds.statusName}} - {{eds.empNo}}</div>
                    </li>
                </ul>
            </div>
        </script>

        <script type="text/ng-template" id="eds.html">
            <div class="container">
                <h1>{{eds.name}}</h1>
                <ul data-ng-repeat="st in statusList">
                    <li><div data-ng-click="changeStatus(eds.empNo,st)">{{st.statusName}}</div></li>
                </ul>
            </div>
        </script>

    </body>
</html>
